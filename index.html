<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <footer class="main_footer">
        <ul class="footer_list">
            <li class="footer_item">
                <a class="footer_link" href="!#">Shop</a>
            </li>
            <li class="footer_item">
                <a class="footer_link" href="!#">Collections</a>
            </li>
            <li class="footer_item">
                <a class="footer_link" href="!#">Try a Free Guide</a>
            </li>
            <li class="footer_item">
                <a class="footer_link" href="!#">Stories</a>
            </li>
        </ul>
        <img class="footer_logo" src="/img/footer_logo.svg" width="80px" height="25px" alt="Logo">
        <ul class="footer_logo_list">
            <li class="footer_logo_item">
                <img class="logo_link" src="/img/instagram_icon.svg" width="21px" height="21px" alt="Logo_instagram">
            </li>
            <li class="footer_logo_item">
                <img class="logo_link" src="/img/search_icon.svg" width="21px" height="21px" alt="Logo_search">
            </li>
            <li class="footer_logo_item">
                <img class="logo_link" src="/img/basket_icon.svg" width="21px" height="21px" alt="Logo_basket">
            </li>
        </ul>
    </footer>
    <main>
        <div class="initial_box">
            <h2>Fall deeper in love with humanity.</h2>
            <p class="text">Get to know the world through our concise, informative and inspiring guides.</p>
            <input type="button" value="Shop Now">
            <img class="initial_img" src="/img/initial_img.png" width="600px" height="525px" alt="Two_cards">
        </div>
    </main>
</body>

</html>
